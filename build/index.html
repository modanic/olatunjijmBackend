<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      Olatunji J Makinde & CO LTD- Architects|Engineers|Project Managers
    </title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" type="image/png" href="./assets/faveIcon.PNG">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="top-conner" class="body-container">


        <section class="section-login">

          <div class="section-login-container">

            <div class="section-login-form">

              <div class="login-form-header">
                <div class="login-form-header-img">
                  <img src="./assets/faveIcon.PNG" alt="olatunjiJM Logo" />
                </div>
                <div class="login-form-header-info">
                  <h3>
                    Login Admin Dashbord
                  </h3>
                </div>
              </div>
              <div class="login-form-body">
                <form onsubmit="onHandelSubmiteLogin(event)" class="form-container">
                  <div class="login-form-email-con">
                    <label for="email">
                      Email
                    </label>
                    <input
                      type="email" id="email"
                      name="email" placeholder="example@modeanmic.com"
                    />
                  </div>
                  <div class="login-form-pass-con">
                    <label for="password">
                      Password
                    </label>
                    <input
                      type="password" id="password"
                      name="password" placeholder="**********"
                    />
                  </div>
                  <button class="buttn-sub" type="submit" name="button">
                    Submite
                  </button>
                </form>
              </div>


            </div>

          </div>

        </section>

    </div>
    <!-- fixed topcorner scrolling -->

    <div id="back-sec-scr" class="background-section-screen">

      <div class="background-section-screen-container">

        <div
          id="back-remove"
          class="background-remover"
          onclick="handleClickCloseBackgroung()"
        >
        </div>
        <div
          id="back-ground-update-upload-con"
          class="backgroung-update-upload-content"
        >
        </div>
        <div id="load-screen-err" class="loading-error-screen">

          <div class="loading-screen" id="load-screen">
            <div class="load-img load-img-info">
              <img src="./assets/faveIcon.PNG" alt="image company" />
            </div>
            <div class="load-info load-img-info">
              <h2>
                Loading....
              </h2>
            </div>
          </div>

          <div id="err-screen" class="error-screen" >

            <div class="error-heading load-img-info">
              <h2>
                ERROR
              </h2>
            </div>
            <div
              class="error-info load-img-info"
              id="err-load-info"
            >
              <h4>
                Invalide Image Size
              </h4>
            </div>
          </div>

        </div>

      </div>

    </div>


    <script src="./index.js">

    </script>


  </body>
</html>
